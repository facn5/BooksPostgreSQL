<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="public/styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <title>Sharing is caring</title>
</head>

<body>

<h1>BooksPostgresSQL</h1>
<div class="arrow--container">
  <p>Click on the arrow to add a book</p>
<i id="arrow-down" class="fas fa-arrow-circle-down"></i>
</div>
  <form class="add-form" action="/addbook" method="POST">
    <div class="absolute-center">
    <div class="add-book--container">
    <label for="books">Name of the book:</label>
    <input placeholder="Little red riding hood" type="text" name="book" id="books">
    <br>
    <label for="author">Author of the book:</label>
    <input placeholder="John smith" type="text" name="author" id="author">
    <br>
    <label for="year">Publish year:</label>
    <input placeholder="1984" type="text" name="year" id="year">
    <br>
    <label for="shortDesc">Short description:</label>
    <input placeholder="It starts with a little girl wearing a red hat" type="text" name="shortDesc" id="shortDesc">

    <button>Submit</button>
  </div>
</div>
  </form>

  <div class="book-item">
    <h3>El sanbola</h3>
    <p>Lorem dorem sorem korem? norem jorem qwemwe sorem..</p>
    <p>2008 - By Karam Ashqar</p>

  </div>

  <script src="public/scripts/dom.js"></script>
</body>

</html>
